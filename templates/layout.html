<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">Look4Book</a>
      {% block login %}
        {% if user_id %}
          <a href="/" class="navbar-brand">{{username}}</a>
          <a href="/log_out" action="{{ url_for('log_out') }}" method="get" class="btn btn-primary btn-md">Log Out</a>
        {% else %}
          <a href="/login" class="btn btn-primary btn-md">Log In</a>
        {% endif %}
      {% endblock %}
    </nav>

    {% block heading %}
    {% endblock %}

    {% block body %}
    {% endblock body %}


  </body>
</html>
